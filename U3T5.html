<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    <div class="container" id="container-app">

        <button @click="count++">
            clicks: {{count}}
        </button>
        <br>

        <h1>
            Hola {{username}}
        </h1>


        <input type="text" v-model="username"><br>
        <br>
        <input type="" v-model="num1"><br>
        <input type="" v-model="num2"><br>



        <button @click="hi">Sumar</button>

        <h1 v-if="result!=0">
            resultado: {{result}}
        </h1>

    </div>
   
    <script>
        const {createApp, ref} = Vue;
        
        const app = createApp({
            setup(){
                const username = ref('')
                const num1 = ref(0)
                const num2 = ref(0)
                const result = ref(0)

                return{
                    count: ref(0),
                    username,
                    num1,
                    num2,
                    result

                };

            },
            methods:{
                hi(){
                    this.result = (+this.num1) + (+this.num2)
                }
            }
        }).mount('#container-app');
    </script>
    
</body>

</html>
