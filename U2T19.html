<!DOCTYPE html>
<html lang="en">
    <style>
        canvas{
           background-color: antiquewhite; 
        }
    </style>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas')
        var ctx = canvas.getContext('2d');
        
        //cabeza
        ctx.scale(2, 1);
        ctx.lineWidth = 5;      
        ctx.beginPath();
        ctx.arc( 125, 230, 50, 0, 2 * Math.PI );                
        ctx.strokeStyle = "black";
        ctx.fillStyle="#96be25";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        //cuerpa
        ctx.lineWidth = 2;  
        ctx.strokeStyle="black";
        ctx.fillStyle="#ec5353";
        ctx.beginPath();
        ctx.moveTo(88,278);
        ctx.lineTo(160,280);
        ctx.lineTo(174,350);
        ctx.lineTo(80,350);
        ctx.lineTo(90,280);
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        //ojos
        ctx.lineWidth = 5;  
        ctx.beginPath();
        ctx.fillStyle="white";
        ctx.arc( 100, 180, 23, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle="white";
        ctx.arc( 150, 180, 23, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();

        //pupilas
        ctx.beginPath();
        ctx.fillStyle="black";
        ctx.arc( 113, 180, 5, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle="black";
        ctx.arc( 138, 180, 5, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        //rubor
        ctx.beginPath();
        ctx.fillStyle="pink";
        ctx.strokeStyle="pink";
        ctx.arc( 90, 230, 10, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle="pink";
        ctx.arc( 160, 230, 10, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        //boca
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.moveTo(110,250);
        ctx.lineTo(125,270);
        ctx.lineTo(145,250);
        ctx.stroke();

        //brazos
        ctx.fillStyle="#96be25";
        ctx.strokeStyle="black";
        ctx.beginPath();
        ctx.moveTo(195,317);
        ctx.lineTo(163,283);
        ctx.lineTo(176,330);

        ctx.stroke();
        ctx.fill();

        ctx.fillStyle="#96be25";
        ctx.strokeStyle="black";
        ctx.beginPath();
        ctx.moveTo(88,278);
        ctx.lineTo(62,320);
        ctx.lineTo(84,325);

        ctx.stroke();
        ctx.fill();

        //manos     
        ctx.beginPath();
        ctx.arc( 184, 320, 11, 6, Math.PI );        
        ctx.fillStyle="#96be25";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc( 71, 320, 11, 6, Math.PI );     
        ctx.fillStyle="#96be25";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
      
        //patitas
        ctx.lineWidth = 5;  
        ctx.beginPath();
        ctx.fillStyle="#96be25";
        ctx.arc( 102, 360, 23, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle="#96be25";
        ctx.arc( 151, 360, 23, 0, 2 * Math.PI );
        ctx.stroke();
        ctx.fill(); 


    </script>
</body>
</html>
