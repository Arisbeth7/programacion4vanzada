<!DOCTYPE html>
<html>

<style>
    canvas{
       background-color: antiquewhite; 
    }
    
</style>

<center>
     <canvas id="myCanvas" width="500" height="500"></canvas>
</center>

<script>
    var canvas = document.getElementById('myCanvas')
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.strokeStyle ="pink";
    ctx.fillStyle="red"
    ctx.arc(100, 200, 50, 0, 2 * Math.PI)
    ctx.stroke();
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.strokeStyle ="pink";
    ctx.arc(150, 200, 50, 0, 2 * Math.PI)
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle="red"
    ctx.font = "50px MontserratAlternates-Bold";
    ctx.fillText("TPWK", 100, 50);
   
    ctx.font = "50px MontserratAlternates-Bold";
    ctx.strokeText("TPWK", 100, 55);
    ctx.closePath();
   
    ctx.beginPath();

        var grd = ctx.createLinearGradient(0, 0, 160, 0);
        grd.addColorStop(0, "pink");
        grd.addColorStop(0.5, "red");
        grd.addColorStop(1, "violet");

        ctx.fillStyle = grd;
        ctx.fillRect(50, 300, 150, 100);

    ctx.closePath();

    ctx.beginPath();

    var grd2 = ctx.createRadialGradient(415, 350, 10, 420, 400, 120);
    grd2.addColorStop(0, "red");
    grd2.addColorStop(0.5, "orange");
    grd2.addColorStop(1, "white");

    //Draw a filled Rectangle
    ctx.fillStyle = grd2;
    ctx.fillRect(345, 300, 150, 100);

    ctx.closePath();

</script>

</html>
